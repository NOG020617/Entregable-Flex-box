<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Travel</title>
</head>
<body>
    <header class="header">
        <h1>Ed-Travel</h1>
        <div class="logo">
            <img src="../img/images.png" alt="Logo de la marca">
        </div>
        <a href="0" class="btn">
            <button>
                <img src="../img/vuelo.png" alt="Vuelos">
                Vuelos
            </button>
        </a> 
        <a href="0" class="btn">
            <button>
                <img src="../img/alquiler.png" alt="Alquiler de carros">
                Alquiler de carros
            </button>
        </a> 
        <a href="0" class="btn">
            <button>
                <img src="../img/librerias.png" alt="Librerias">
                Librerias
            </button>
        </a> 
    </header>
    <div class="container">
        <label for="citys"></label>
        <select name="citys" id="citys">
            <option value="ciudad-destino">Ciudad de Destino</option>
            <option value="ciudad-destino">Armenia</option>
            <option value="ciudad-destino">Barranquilla</option>
            <option value="ciudad-destino">Bogotá</option>
            <option value="ciudad-destino">Cartagena</option>
        </select>
        <label>
            Dia de salida:
            <input type="date" name="date" />
        </label>
        <label>
            Dia de regreso:
            <input type="date" name="date" />
        </label>
        <label for="people-names"></label>
        <select name="people-names" id="people-names">
            <option value="numero-personas">Cantidad de Personas</option>
            <option value="numero-personas">1-2</option>
            <option value="numero-personas">3-5</option>
            <option value="numero-personas">6 o más</option>
        </select>  
    </div>
    <section class="Container2">
        <article class="card">
            <h2>Armenia</h2>
            <img src="../img/armenia.jpg" alt="img">
        </article>
        <article class="card">
            <h2>Barranquilla</h2>
            <img src="../img/barranquilla.jpg" alt="img">
        </article>

        <article class="card">
            <h2>Bogotá</h2>
            <img src="../img/bogota.jpg" alt="img">
        </article>
        <article class="card">
            <h2>Cartagena</h2>
            <img src="../img/cartagena.jpg" alt="img">
        </article>

        <article class="card">
            <h2>San Andrés</h2>
            <img src="../img/sanAndres.jpg" alt="img">
        </article>
        <article class="card">
            <h2>Santamarta</h2>
            <img src="../img/santaMarta.jpg" alt="img">
        </article>

        <article class="card">
            <h2>Cali</h2>
            <img src="../img/cali.jpg" alt="img">
        </article>
        <article class="card">
            <h2>Bucaramanga</h2>
            <img src="../img/bucaramanga.jpg" alt="img">
        </article>

        <article class="card">
            <h2>La guajira</h2>
            <img src="../img/laGuajira.jpg" alt="img">
        </article>
        <article class="card">
            <h2>Manizales</h2>
            <img src="../img/manizales.jpg" alt="img">
        </article>

        <article class="card">
            <h2>Pasto</h2>
            <img src="../img/pasto.jpg" alt="img">
        </article>
        <article class="card">
            <h2>Pereira</h2>
            <img src="../img/pereira.jpg" alt="img">
        </article>

        <article class="card">
            <h2>Popayan</h2>
            <img src="../img/popayan.jpg" alt="img">
        </article>
    </section>
    <footer class="footer">
        <div class="redes-footer">
            <img src="../img/instagram.png" alt=" ">
            <img src="../img/facebook.png" alt=" ">
            <img src="../img/whatsapp.png" alt=" ">
        </div>
    </footer>
    
</body>
</html>
